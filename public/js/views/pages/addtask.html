<div class="container">


<div class="row">
    <div class="col-md-6">
    <a href = "javascript:void(0)" ng-click = "sort('name', sortOrder)">Sort By Name</a>
    <a href = "javascript:void(0)" ng-click = "sort('dueDate', sortOrder)">Sort By Due Date</a>
    <a href = "javascript:void(0)" ng-click = "sort('priority',sortOrder)">Sort By Priority</a>
    </div>
    <div class="col-md-6">
      <button type="button" class="btn btn-default" ng-click="showTaskForm()">Add a Task</button>
    </div>
</div>

<h2>Tasks</h2>
<table class="table">
  <tr>
    <th>Name</th>
    <th>Due date</th>
    <th>Priority</th>
  </tr>
  <tr ng-repeat="task in tasksList">
      <td>{{task.name}}</td>
      <td>{{task.dueDate | date }}</td>
      <td>{{task.priority}}</td>
 
</tr>
</table>
<div class="row" ng-if="hideFlag">
<h2>Add Task</h2>   
 <form>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" ng-model="task.name" size="50" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="duedate">Due Date:</label>
    <input type="text" ng-model="task.dueDate" id="duedate" size="50" placeholder="">
  </div>
  <div class="form-group">
    <label for="priority">Priority:</label>
    <input type="number" ng-model="task.priority" size="50" placeholder="Priority">
  </div>

  <button type="submit" class="btn btn-default" ng-click="addTask(task)">Submit</button>
</form>
</div>
</div>
<script type="text/javascript">
        $(function () {
                            
                    $('#duedate').datepicker({
                                format: 'mm-dd-yyyy'
                });
        });
    </script>
